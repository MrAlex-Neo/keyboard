<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYBOARD</title>
    <link rel="stylesheet" href="./css/key.css">
    
</head>
<body>
    
    <div class="keyboardEn">
        <h2>KEYBOARD</h2>
        <textarea class="usertext" id="userText" cols="30" rows="10"></textarea>
        <div class="keyboard">
            <div>
                <button class="but">q</button>
                <button class="but">w</button>
                <button class="but">e</button>
                <button class="but">r</button>
                <button class="but">t</button>
                <button class="but">y</button>
                <button class="but">u</button>
                <button class="but">i</button>
                <button class="but">o</button>
                <button class="but">p</button>
                <button class="but">[</button>
                <button class="but">]</button>
            </div>
            <div id="numb1">
                <button class="but">a</button>
                <button class="but">s</button>
                <button class="but">d</button>
                <button class="but">f</button>
                <button class="but">g</button>
                <button class="but">h</button>
                <button class="but">j</button>
                <button class="but">k</button>
                <button class="but">l</button>
                <button class="but">;</button>
                <button class="but">'</button>
                <button class="shift" id="shift">shift</button>
            </div>
            <div id="numb2">
                <button class="but">z</button>
                <button class="but">x</button>
                <button class="but">c</button>
                <button class="but">v</button>
                <button class="but">b</button>
                <button class="but">n</button>
                <button class="but">m</button>
                <button class="but">,</button>
                <button class="but">.</button>
                <button class="but">/</button>
                <button class="clear" id="clear">clear</button>
                <button class="lang1"><img src="./img/lang.png" class="lang" ></button>
            </div>
            <div class="spaces">
                <button class="space">space</button>
                <button  id="capslock">CAPS LOCK</button>
            </div>
            
        </div>
        <script src="./js/key.js"></script>
    </div>
